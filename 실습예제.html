<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Generator" content="EditPlus®">
        <meta name="Author" content="">
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <title>주소록 관리</title>

        <style type="text/css">
            * {margin:0; padding:0;}
            #content
            {
                width:100%;
                height: 100%;
                position:relative;
                text-align: center;
            }

            #layer_title
            {
                padding-top: 20px;
                width:170px;
                display: inline-block;
            }

            #sub_content
            {
                padding-top: 20px;
                width: 100%;
                height: 200px;
                text-align: center;
            }

            #layer_1
            {
                display: inline-block;
            }

            #layer_2
            {
                position:relative;
                top: -30px;
                width: 40px;
                height: 70px;
                display: inline-block;
            }

            #layer_2 > div
            {
                position:absolute;
            }

            #layer_3
            {
                display: inline-block;
            }

            .select_box
            {
                width: 300px;
                height: 152px;
            }
       
        </style>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
       
            $(document).ready(function(){
               
                /*  추가  */
                add_data = function()
                {
                    var sValue      = "";
                    var sCheck_YN   = "N";

                    $("#email_list option:selected").each(function(){
                       
                        sValue = $(this).val();
                       
                        $("#add_email_list option").each(function(){
if (sValue == $(this).val())
{
sCheck_YN = "Y";
return false;
}
                        });
                       
                        if (sCheck_YN == "N")
                        {
$("#add_email_list").append("<option value=\"" + $(this).val() + "\">" + $(this).val() + "</option>");
                        }
                       
                        sCheck_YN = "N";

                    });
                }

                /*  삭제  */
                remove_data = function()
                {
                    $("#add_email_list option:selected").each(function(){
                        if ($(this).val() != "")
                        {
$(this).remove();
                        }
                    });

                    $("#add_email_list option").attr("selected", false)
                }

            });
       
        </script>

    </head>
    <body>
        <div id="content">
            <div id="layer_title">
                <h2>이메일 주소록</h2>
            </div>
            <div id="sub_content">
                <div id="layer_1">
                    <select id="email_list" name="email_list" multiple="multiple" class="select_box">
                        <option value="">등록된 주소록</option>
                        <option value="mjgo11i@daum.net">mjgo11i@daum.net</option>
                        <option value="kkkk@hotmail.com">kkkk@hotmail.com</option>
                        <option value="kanglish@naver.com">kanglish@naver.com</option>
                        <option value="mjko@daum.net">mjko@daum.net</option>
                        <option value="kanakng@dreamwiz.com">kanakng@dreamwiz.com</option>
                        <option value="kangoril@korea.com">kangoril@korea.com</option>
                        <option value="lovekt@nate.com">lovekt@nate.com</option>
                    </select>
                </div>
                <div id="layer_2">
                    <div>
                        <input type="button" id="btn_add" onclick="add_data();" value=" 추가 " />
                        <br /><br />
                        <input type="button" id="btn_del" onclick="remove_data();" value=" 삭제 " />
                    </div>
                </div>
                <div id="layer_3">
                    <select id="add_email_list" name="add_email_list" multiple="multiple" class="select_box">
                        <option value="">받는 사람으로 추가될 주소</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
